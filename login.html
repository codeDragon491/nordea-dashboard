<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nordea Market Dashboard Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="topBar">
        <div class="logo">
            <h1 class="sLogo">Nordea</h1>
            <h3 class="sLogo">MARKETS</h3>
        </div>
    </div>
</div>

<div class="loginForm">
    <div class="container">
            <form>
                <h1>Nordea e-Markets Dashboard</h1>
                <h2>Log in</h2><br>
                Email:<br>
                <input type="text" name="email" placeholder="Email">
                <br>
                Password:<br>
                <input type="password" name="password" placeholder="Password">
                <br><br>
                <button type="button" class="btnLogin"><a href="index.html">Log in</a> </button>
            </form>
        </div>
    </div>
</body>
</html>
